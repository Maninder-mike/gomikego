name: Go

on:
  push:
    branches: [ master ]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go: [ '1.14' ]
        os: [windows-latest]
    name: Go ${{ matrix.go }}

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      # - name: Get dependencies
      #   run: |
      #   echo  "print mike check"

      - name: Build
        run: go build -v .

      - name: Test
        run: |
        go test -v .
        go test ./...
